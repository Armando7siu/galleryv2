<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            background-color: transparent;
            box-shadow: none;
        }
        .card-img-top {
            height: 200px;
            width: 100%;
            object-fit: contain;
            filter: blur(4px);
            border-radius: 10px;
            transition: filter 0.3s ease-in-out;
            background-color: #f0f0f0;
        }
        .blur-img {
            filter: blur(4px);
        }
        .clear-img {
            filter: blur(0px);
        }
        .card-footer {
            background-color: transparent;
            border-top: none;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Contador global -->
        <div class="text-center mb-4">
            <p>Fotos desbloqueadas: <span id="contador">0</span></p>
        </div>

        <div class="row">
            <!-- Card imagen 1 -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/podo1.jpg" class="card-img-top blur-img" alt="Foto 1">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            
            <!-- Card imagen 2 -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/podologo1.jpg" class="card-img-top blur-img" alt="Foto 2">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>

            <!-- Card imagen 3 -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/podol2.jpg" class="card-img-top blur-img" alt="Foto 3">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            
            <!-- Card imagen 4 -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/podologos2.jpg" class="card-img-top blur-img" alt="Foto 4">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
            
            <!-- imagen 5 agregada manualmente -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <img src="photos/podo_extra.jpg" class="card-img-top blur-img" alt="Foto 5">
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
                    </div>
                </div>
            </div>
        </div>
        
   <div class="text-center mt-4">
    <a href="index.php" class="btn btn-secondary">Volver al Inicio</a>
</div>
    <script>
        let contador = 0;

        function toggleBlur(button) {
            const img = button.closest('.card').querySelector('img');
            const isBlurred = img.classList.contains('blur-img');
            
            if (isBlurred) {
                img.classList.remove('blur-img');
                img.classList.add('clear-img');
                button.textContent = 'Ocultar Foto';
                button.classList.remove('btn-primary');
                button.classList.add('btn-success');
                contador++;
            } else {
                img.classList.remove('clear-img');
                img.classList.add('blur-img');
                button.textContent = 'Ver Foto';
                button.classList.remove('btn-success');
                button.classList.add('btn-primary');
                contador--;
            }
            
            document.getElementById('contador').textContent = contador;
        }
    </script>
</body>
</html>
